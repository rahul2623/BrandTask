<div class="dashboard">
  <header class="header">
    <div class="header-content">
      <h1>Dashboard</h1>
      <div class="user-info">
        <span class="welcome-text">Welcome back!</span>
        <button (click)="logout()" class="logout-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
          </svg>
          Logout
        </button>
      </div>
    </div>
  </header>
  
  <main class="content">
    <div class="content-header">
      <h2>Team Members</h2>
      <p class="subtitle">Manage your team and view member details</p>
    </div>

    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading users...</p>
    </div>
    
    <div *ngIf="errorMessage" class="error-container">
      <div class="error-message">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <div>
          <h3>Oops! Something went wrong</h3>
          <p>{{errorMessage}}</p>
          <button (click)="loadUsers()" class="retry-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            Try Again
          </button>
        </div>
      </div>
    </div>
    
    <div *ngIf="!loading && !errorMessage" class="users-grid">
      <div *ngFor="let user of users; trackBy: trackByUserId" class="user-card">
        <div class="user-avatar">
          <img [src]="user.avatar" [alt]="user.first_name + ' ' + user.last_name">
          <div class="status-indicator"></div>
        </div>
        <div class="user-info">
          <h3>{{user.first_name}} {{user.last_name}}</h3>
          <p class="user-email">{{user.email}}</p>
          <div class="user-actions">
            <button class="action-btn primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
              </svg>
              Message
            </button>
            <button class="action-btn secondary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
              View
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
